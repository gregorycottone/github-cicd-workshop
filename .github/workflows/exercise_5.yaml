name: Hello World

on:
  push:
    branches:
      - master
  schedule:
    - cron: "*/5 * * * *"

jobs:
  hello-world:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Print Hello World
        uses: ./.github/actions/greeting/action@v1
        with:
          message: "Hello, ${{ github.event.pull_request.title }}"